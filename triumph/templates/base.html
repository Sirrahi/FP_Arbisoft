
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}-Triumph</title>
</head>
<body>
    <div>
        <a href='{{ url_for('index') }}'><h2 style="text-align: center">Triumph</h2></a>
        <h4 style="display: inline">Categories</h4>
        {% for category in categories %}
            | <a href='{{ url_for('category', category_id=category.id) }}'>{{ category.name }}</a>
        {%  endfor %}
        <hr>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
