{% extends "base.html" %}
{% block content %}
    <div>
        <h3 style="display: inline">{{ category.name }}</h3>

        {% for sub_category in category.sub_categories %}
            || <a href="{{ url_for("sub_category", category_id=category.id,
            sub_category_id=sub_category.id) }}">{{ sub_category.name }}</a>
        {% endfor %}

        <hr>

        <a href="{{ url_for("index") }}">Home</a> /
        <a href="{{ url_for("category", category_id=category.id) }}">{{ category.name }}</a>

        <br><br><br>

        {% for product in category.products %}
            <a href="{{ url_for("product", product_id=product.id, category_id=category.id,
                sub_category_id=product.sub_category.id) }}">{{ product.name }}
                <br>
                <img src="{{ product.image_urls[0].url }}"
                     alt="{{ product.name }}" style="width:125px;height:150px;">
                <br><br><br>
            </a>
        {% endfor %}

    </div>
{% endblock %}
